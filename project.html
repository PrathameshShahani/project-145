<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    </head>

    <body>
        <a-scene>
            <a-plane length="15" width="15" position="0 0 -3" rotation="-90 0 0" color="#000000"></a-plane>
            <a-box position="0 0.5 -3" rotation="-90 0 0" color="#32cd32"></a-box>
            <a-cone position="1.5 0.5 -3" color="tomato" radius-bottom="0.4" radius-top="0"></a-cone>
            <a-cylinder position="3 0.8 -3" color="crimson" height="1.5" radius="0.4"></a-cylinder>
            <a-dodecahedron position="-1.5 0.5 -3" color="#FF926B" radius="0.6" rotation="0 -45 0"></a-dodecahedron>
            <a-icosahedron position="5 0.5 -3" color="#FF926B" radius="0.6"></a-icosahedron>
            <a-octahedron position="7 0.6 -3" color="blue" radius="0.6"></a-octahedron>
            <a-ring position="-3 0.5 -3" color="teal" radius-inner="0.25" radius-outer="0.5"></a-ring>
            <a-sphere position="-4.4 0.4 -3" color="yellow" radius="0.4"></a-sphere>
            <a-tetrahedron position="-6 0.4 -3" color="green" radius="0.5"></a-tetrahedron>
        </a-scene>
    </body>
</html>
